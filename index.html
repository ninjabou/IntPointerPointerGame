<html>
    <head>
        <title>int**</title>
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=EB Garamond' rel='stylesheet'>
    </head>
    <body>
        <style>
            ::-webkit-scrollbar {
                width: 0;
                background: transparent;
            }
            .login {
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                position: fixed;
                flex-direction: column;
                height: 100vh;
                width: 100vw;
                top: 0;
                left: 0;
                background-color: white;
                font-family: 'EB Garamond';
            }
            form > div > input[type=text] {
                filter: drop-shadow(0 0 0.2rem rgba(0, 0, 0, 0.5));
                width: 200px;
                font-size: 16;
                font-family: 'EB Garamond';
                padding: 10px;
                border-radius: 10px;
                border-style: solid;
                margin-right: 15px;
            }
            form > div > input[type=submit] {
                filter: drop-shadow(0 0 0.2rem rgba(0, 0, 0, 0.5));
                font-size: 16;
                font-family: 'EB Garamond';
                padding: 10px;
                border-radius: 10px;
                border-width: 0;
                background-color: black;
                color: white;
            }
            form > label {
                filter: drop-shadow(0 0 0.2rem rgba(0, 0, 0, 0.5));
                font-size: 16;
                font-family: 'EB Garamond';
            }
            #player-info > p {
                margin: 0;
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 10px;
                border-width: 0;
                background-color: white;
                filter: drop-shadow(0 0 0.2rem rgba(0, 0, 0, 0.5));
            }
            #player-info {
                position: fixed;
                z-index: 1000;
            }
            #hand-container {
                display: flex;
                flex-direction: row;
            }
            input[type="radio"] {
                appearance: none;
                height: 100px;
                width: 100px;
                margin: 15px;
                border-style: solid;
                border-width: 1px;
                border-color: black;
                border-radius: 10px;
                background-color: white;
                filter: drop-shadow(0 0 0.2rem rgba(0, 0, 0, 0.5));
            }
            input[type="radio"]:checked {
                border-width: 5px;
                animation-name: scrollcolor;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
            #hand-form > input[type="submit"], #field-form > input[type="submit"] {
                filter: drop-shadow(0 0 0.2rem rgba(0, 0, 0, 0.5));
                font-size: 16;
                font-family: 'EB Garamond';
                height: 65px;
                width: 65px;
                padding: 10px;
                border-radius: 10px;
                border-width: 0;
                background-color: black;
                color: white;
            }
            @keyframes scrollcolor {
                0% { border-color: #62abbf; }
                50% { border-color: #bfb662; }
                100% { border-color: #bf6287; }
            }
        </style>

        <div id="game-over" style="background-color: white; z-index: 10000; position: fixed; height: 100vh; width: 100vw; display: none; top: 0; left: 0; align-items: center; justify-content: center;"></div>

        <div style="position: fixed; height: 100vh; max-height: 100vh; width: 100vw; max-width: 100vw; overflow-x: scroll; display: flex; top: 0; left: 0; align-items: flex-end; justify-content: center;">
            <div style="display: flex; flex-direction: column;">
                <p>Field:</p>
                <form id="field-form" style="display: flex; flex-direction: row; align-items: center; overflow-x: scroll;">
                    <input type="submit" value="react">
                </form>
                <p>Hand:</p>
                <form id="hand-form" style="display: flex; flex-direction: row; align-items: center; overflow-x: scroll;">
                    <input type="submit" value="play">
                </form>
            </div>
        </div>

        <div style="position: fixed; height: 100vh; width: 100vw; display: flex; top: 0; left: 0; align-items: flex-begin; justify-content: center; pointer-events: none;">
            <p id="last-played-card"></p>
        </div>

        <div style="position: fixed; height: 100vh; width: 100vw; display: flex; top: 0; left: 0; align-items: center; justify-content: center; pointer-events: none;">
            <div id="opponent-container" style="display: flex; flex-direction: row; overflow-x: scroll; max-width: 100%; pointer-events: auto;"></div>
        </div>

        <div id="player-info">
            <p id="code-display">No game joined yet.</p>
            <p id="name-display">No name set yet.</p>
            <p id="points-display">No points yet.</p>
        </div>

        <div class="login" id="login-modal">
            <h1 style="filter: drop-shadow(0 0 0.2rem rgba(0, 0, 0, 0.5));">Integer Pointer Pointer</h1>
            <form id="login-form">
                <div style="display: flex; margin-bottom: 15px;">
                    <input type="text" id="room-code" placeholder="Room Code">
                    <input type="text" id="player-name" placeholder="Player Name">
                    <input type="submit" value="Enter">
                </div>
                <input type="checkbox" id="spectator-check">
                <label for="spectator-check">Spectator? (Not implemented yet.)</label>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
